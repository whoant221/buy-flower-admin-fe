apiVersion: apps/v1
kind: Deployment
metadata:
  name: buy-flower-admin-fe
  namespace: buy-flower-staging
  labels:
    app: buy-flower-admin-fe
spec:
  replicas: 1
  template:
    metadata:
      name: buy-flower-admin-fe
      labels:
        app: buy-flower-admin-fe
    spec:
      nodeSelector:
        ram: high
      containers:
        - name: buy-flower-admin-fe
          image: ghcr.io/whoant221/buy-flower-admin-fe:VERSION
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "300Mi"
              cpu: "300m"
            requests:
              memory: "200Mi"
              cpu: "200m"
      restartPolicy: Always
  selector:
    matchLabels:
      app: buy-flower-admin-fe